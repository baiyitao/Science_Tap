<ion-view view-title="camera" cache-view="false">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-camera" ng-click="addImage()">
    </button>
  </ion-nav-buttons>


  <ion-content>
    <textarea  ng-model="description" rows="4" style="width: 378px; height: 122px;margin: 10px;border: 3px #94daa1 solid;"></textarea>

  <pre> description = {{description | json }}</pre>



    <div ng-repeat="tmpObj in images">
        <img ng-src="{{tmpObj.value}}" style="width:300px;height:200px;">
        <button class="button button-assertive" ng-click="deleteImg(tmpObj.id)">delete</button>
    </div>

    <!-- <pre> count = {{imgCount | json }}</pre> -->
  <div class="padding">
    <button class="button button-positive  button-block" ng-click="submit(description)">submit</button>
    <button class="button button-balanced  button-block" ng-click="history()">history</button>
  </div>


    </ion-content>
</ion-view>
