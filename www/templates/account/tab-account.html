<ion-view view-title="Account">
  <ion-content >

    <div ng-if="isLogin == true" class="padding">
      <h2>Hello {{user.firstname}}</h2>
      <p style="margin-top:0px;color:#000000;">{{user.email}}</p>
      <button ng-if="isLogin == true" class="button button-positive  button-block" ng-click="logout()">Log out</button>
    </div>

    <div class="padding" ng-if="isLogin == false">
      <label class="item item-input">
                <span class="input-label">email</span>
                <input type="text" ng-model="userInfo.email">
              </label>
      <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="userInfo.password">
              </label>
    </div>
    <div class="padding" ng-if="isLogin == false">
      <button class="button button-block button-positive" ng-click="login(userInfo)">
                Login
              </button>
      <!-- <p class="text-center" ng-click="">
        Forgot password
      </p>
      <p class="text-center" ng-click="register()">
        register
      </p> -->
    </div>

  </ion-content>
</ion-view>
