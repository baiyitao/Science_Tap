<ion-view view-title="Manage" cache-view="false">
  <ion-content>

      <label class="item item-input" >
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="searchText">
      </label>


    <div ng-show="isLogin == true" class="card" ng-repeat="obj in submission | filter:searchText" ng-click="gotoSubmission([obj.id])">
      <div class="item item-divider " style="background-color: #33cd5fcc">
        {{obj.formname}}
      </div>
      <div class="item item-text-wrap">
        created by {{obj.date}}
      </div>
      <div class="item item-text-wrap">
        belong to site {{obj.sitename}}
      </div>
      <div class="item item-text-wrap">
        project {{obj.projectname}}
      </div>
    </div>

  </ion-content>
</ion-view>
